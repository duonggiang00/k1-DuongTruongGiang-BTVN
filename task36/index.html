
<html lang="vi">
  <head>

    <title>Bài tập DOM: Hiển thị dữ liệu ra bảng bằng chuỗi</title>
    <style>
      /* CSS cơ bản để bảng dễ nhìn */
      table {

        margin: 20px;
        
      }
      th,
      td {

        text-align: center;
      }

  <body>
    <table id="dataTable" border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>age</th>

        </tr>
    </table>
    <script src="index.js"></script>
