<body>
    <script>
        const number = [4, 2, 7, 6, 5, 8, 2, 1];
        function sortArrNumber(arr){
            if(arr<=1) return arr;
            let pivot = arr[0];
            const left=[];
            const right=[];
            for(let i = 1; i<arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i])
                }else right.push(arr[i])
            }
            const newArr = [...sortArrNumber(left),pivot,...sortArrNumber(right)];
            return newArr;
        }
        console.log(sortArrNumber(number))
    </script>
</body>
