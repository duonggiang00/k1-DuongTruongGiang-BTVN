<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="studentForm">
      <h1>Form</h1>
      <table>
        <tr>
          <td>
            <label for="">Name:</label>
            <input type="text" id="studentName">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Math:</label>
            <input type="number" id="mathPoint" min="0" >
          </td>
        </tr>
        <tr>
          <td>
            <label for="">English:</label>
            <input type="number" id="englishPoint" min="0"  >
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Science:</label>
            <input type="number" id="sciencePoint" min="0" >
          </td>
        </tr>
        <tr>
          <td>
            <button id="addBtn" type="submit">Add</button>
            <button id="resetBtn" type="button">reset</button>
          </td>
        </tr>
        <tr>
          <td>
            <div id="errorMessage"></div>
          </td>
        </tr>
      </table>
    </form>
    <div class="filterSection">
      <table>
        <thead>
          <th colspan="3">
            filterSection
          </th>
        </thead>
        <tr>
          <th>Search</th>
          <th>Sort</th>
          <th>Filter</th>
        </tr>
        <tr>
          <td>
            <input type="text" id="search" placeholder="search" oninput="searchStudent()">
          </td>
          <td>
            <select name="sort" id="sort" onchange="sortStudent()">
              <option value="">default</option>
              <option value="asc">ascend</option>
              <option value="desc">descend</option>
            </select>
          </td>
          <td>
            <select name="filter" id="filter" onchange="filterStudent()">
              <option value="">default</option>
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="good">good</option>
            </select>
          </td>
        </tr>
      </table>
      
      
      
    </div>
    <table border="1" style="border-collapse:collapse ;">
      <thead>
        <th colspan="8">Student List</th>
      </thead>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>math</th>
          <th>english</th>
          <th>science</th>
          <th>average</th>
          <th>rank</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentList">
        <!-- <tr>
          <td>1</td>
          <td>Giang</td>

          <td>10</td>
          <td>
            <button >update</button>
            <button >remove</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </body>
  <script src="ex01.js"></script>
</html>
