<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form action="" id="studentForm" class="form-control">
      <h1>Form</h1>
      <table class="table">
        <tr>
          <td>
            <label for="">Name:</label>
            <input type="text" id="studentName" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Math:</label>
            <input type="number" id="mathPoint" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">English:</label>
            <input type="number" id="englishPoint" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Science:</label>
            <input type="number" id="sciencePoint" class="form-control">
          </td>
        </tr>
        <tr>
          <td>
            <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
            <button id="resetBtn" type="button" class="btn btn-secondary">reset</button>
          </td>
        </tr>
        <tr>
          <td>
            <div id="errorMessage"></div>
          </td>
        </tr>
      </table>
    </form>
    <div class="filterSection">
      <table class="table">
        <thead>
          <th colspan="3">
            filterSection
          </th>
        </thead>
        <tr>
          <th>Search</th>
          <th>Sort</th>
          <th>Filter</th>
        </tr>
        <tr>
          <td>
            <input type="text" id="search" placeholder="search" oninput="filterStudent()">
          </td>
          <td>
            <select name="sort" id="sort" onchange="filterStudent()">
              <option value="">default</option>
              <option value="asc">ascend</option>
              <option value="desc">descend</option>
            </select>
          </td>
          <td>
            <select name="filter" id="filter" onchange="filterStudent()">
              <option value="">default</option>
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="good">good</option>
            </select>
          </td>
        </tr>
      </table>
      
      
      
    </div>
    <table border="1" style="border-collapse:collapse ;" class="table">
      <thead>
        <th colspan="8">Student List</th>
      </thead>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>math</th>
          <th>english</th>
          <th>science</th>
          <th>average</th>
          <th>rank</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentList">
        <!-- <tr>
          <td>1</td>
          <td>Giang</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>
            <button >update</button>
            <button >remove</button>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
    
  </body>
  <script src="ex01.js"></script>
</html>
