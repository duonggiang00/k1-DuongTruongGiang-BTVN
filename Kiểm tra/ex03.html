<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const categories = [
  {
    id: 1,
    name: "Chuyên mục 1",
  },
  {
    id: 2,
    name: "Chuyên mục 2",
    children: [
      {
        id: 4,
        name: "Chuyên mục 2.1",
      },
      {
        id: 5,
        name: "Chuyên mục 2.2",
        children: [
          {
            id: 10,
            name: "Chuyên mục 2.2.1",
          },
          {
            id: 11,
            name: "Chuyên mục 2.2.2",
          },
          {
            id: 12,
            name: "Chuyên mục 2.2.3",
          },
        ],
      },
      {
        id: 6,
        name: "Chuyên mục 2.3",
      },
    ],
  },
  {
    id: 3,
    name: "Chuyên mục 3",
    children: [
      {
        id: 7,
        name: "Chuyên mục 3.1",
      },
      {
        id: 8,
        name: "Chuyên mục 3.2",
      },
      {
        id: 9,
        name: "Chuyên mục 3.3",
      },
    ],
  },
];
  function genHtmlSelect(categories, level = 0){
    let result = ''
    let prefix = ""
    for(let i =0; i<level;i++){
      prefix += '|--'
    }
    for(let i = 0; i<categories.length;i++){
      result+=`<option value=${categories[i].id}>${prefix}${categories[i].name}</option>` 
      if(categories[i].children){
        result += genHtmlSelect(categories[i].children,level + 1)
      }
    }
    return result
  }
  document.writeln(`<select>${genHtmlSelect(categories,0)}</select>`)
    </script>
</body>
</html>
